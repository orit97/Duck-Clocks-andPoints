<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="module" src="/scripts/main.js"></script>
   <link rel="stylesheet" href="/styles/duck.css">
    <title>Duck</title>
</head>
<body>
    <div id="duck" style="display: block;">
        <form id="duckForm" >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color"><br><br>
            <label for="age">Age:</label>

            <input type="number" id="age" name="age"><br><br>
            <label for="weight">Weight:</label>

            <input type="number" id="weight" name="weight"><br><br>
            <label for="picture">Pic</label>

            <input id="picture" type="file" accept=".jpg, .jpeg">
            <img id="pic" src="" height="200">

            <button type="submit">Submit</button>
        </form>
        <div class = "btns">
            <button id="quack">Quack</button>
            <button id="show">Show</button>
        </div>
        
    </div>

    <div id="clock" style="display: block;">  
        <form id="clockForm">    
            <label for="hour">Hour:</label>
            <input type="number" id="hour" name="hour"><br><br>
            <label for="minute">Minute:</label>
            <input type="number" id="minute" name="minute"><br><br>
            <label for="second">Second:</label>
            <input type="number" id="second" name="second"><br><br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br><br>
    
            <button id ="submit" type="submit">Submit</button></form>
   </div>
   <div id="point" style="display: block;">
        <form id="pointForm">
        <label for="x">x</label>
        <input type="number" id="x" name="x">
        <label for="y">y</label>
        <input type="number" id="y" name="y">
        <button id="submit">SubmitToArray</button>
        <button id="clear">ClearArray</button>
        </form>
        <button id="equals">Equals?</button>
        <button id="sort">SortForMatch</button>
   </div>
   <p id="output"></p>
</body>
</html>
